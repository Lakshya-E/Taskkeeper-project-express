<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/favicon_io/favicon.ico" type="image/x-icon" />
    <title>TaskList Keeper</title>
    <link rel="stylesheet" href="/styleAuth.css">
</head>

<body>
    <nav>
        <div id="logo"><a href="/">TaskList Keeper</a><img src="media/notebookLogo white.png" alt="logo"></div>
        <div id="loginDiv">
            <img src="media/accountIcon white.png" alt="account-logo">
            <div id="loginPage">
                <div id="logup">
                    <a href="login">Login</a>
                    <a href="signup">Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="main-page" id="signup-page">
            <h3>SIGNUP NOW!</h3>
            <form id="form-sign">
                <input type="text" id="username-sign" placeholder="Name" />
                <br/>
                <input type="email" id="email-sign" placeholder="Email" />
                <br/>
                <input type="password" id="password-sign" placeholder="Password" />
                <br/>
                <input type="button" id="submit-signup" value="Sign Up" />
            </form>
            <span id="dir-to-log">Already Signed Up? <a href="login" id="dir-em-log">Login Here!</a></span>
        </div>
    </main>

    <footer>
        <div id="socials">
            <p>~ Check Me Out On ~</p>
            <div id="social-links">
                <a href="https://www.instagram.com/___lakshya_raghuwanshi___/" target="_blank"><img src="media/Icons/Insta Black.png" width="30px" class="instagram-info"></a>
                <a href="https://www.linkedin.com/in/lakshya-raghuwanshi-26194a247/" target="_blank"><img src="media/Icons/Linkedin Black.png" width="30px"></a>
                <a href="https://github.com/Lakshya-E" target="_blank"><img src="media/Icons/Github Black2.png" width="30px"></a>
            </div>
        </div>
    </footer>

    <script src="/auth.js"></script>
</body>

</html>
